<div flex layout="column">
    <div flex layout="column" class="wrapper">
        <div class="container">
            <md-input-container class="md-block movie-search">
                <label>검색어</label>
                <md-icon><i>search</i></md-icon>
                <input ng-model="ctrl.keyword">
            </md-input-container>
        </div>
        <div flex class="overlay">
            <div class="container">
                <div angular-grid="ctrl.contents" ag-grid-width="200" class="dynamic-grid">
                    <content content="content" ng-repeat="content in ctrl.contents"></content>
                </div>
            </div>
        </div>
    </div>
    <collections ng-if="root.user.contents.length>0" contents="root.user.contents"></collections>
</div>
