<md-dialog class="login-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>로그인 </h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon><i>close</i></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content" layout="column">
        <md-input-container class="md-prompt-input-container">
            <label>이메일</label>
            <input ng-model="user.email"/>
        </md-input-container>
        <md-input-container class="md-prompt-input-container">
            <label>패스워드</label>
            <input ng-model="user.password" type="password"/>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
        <div flex>
        </div>
        <md-button  ng-click="login(user)">
            로그인
        </md-button>
    </md-dialog-actions>
</md-dialog>
