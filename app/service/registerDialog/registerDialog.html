<md-dialog class="register-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>회원가입</h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon><i>close</i></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content" layout="column">
        <md-input-container class="md-prompt-input-container">
            <label>이메일</label>
            <input ng-model="user.email"/>
        </md-input-container>
        <md-input-container class="md-prompt-input-container">
            <label>패스워드</label>
            <input ng-model="user.password" type="password"/>
        </md-input-container>
        <md-input-container class="md-block movie-search">
            <label>이름</label>
            <input ng-model="user.name">
        </md-input-container>
        <md-input-container class="md-block movie-search">
            <label>나이</label>
            <input number-only ng-model="user.age">
        </md-input-container>
        <md-input-container class="margin-bottom">
            <label>성별</label>
            <md-select ng-model="user.gender">
                <md-option value="남">
                    남
                </md-option>
                <md-option value="여">
                    여
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container>
            <label>지역</label>
            <md-select ng-model="user.district">
                <md-option value="서울">
                    서울
                </md-option>
                <md-option value="경기">
                    경기
                </md-option>
                <md-option value="기타">
                    기타
                </md-option>
            </md-select>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
        <div flex>
        </div>
        <md-button ng-click="register(user)">
            회원가입
        </md-button>
    </md-dialog-actions>
</md-dialog>
